<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Story Book</title>
    <style>
        :root {
            --avans-red: #C6002E;
        }
    </style>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f7ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .book-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 800px;
            width: 90%;
            margin: 20px auto;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .page-content {
            text-align: center;
            margin: 20px 0;
        }

        .page-image {
            max-width: 400px;
            height: 320px;
            margin: 20px auto;
            border-radius: 10px;
            object-fit: cover;
        }

        .page-text {
            font-size: 24px;
            line-height: 1.5;
            margin: 20px;
            color: #333;
        }

        .navigation {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .page-number {
            font-size: 18px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="book-container">
        <div class="page-content">
            <img id="pageImage" class="page-image" src="/api/placeholder/400/320" alt="Story illustration">
            <p id="pageText" class="page-text">Loading story...</p>
        </div>
        <div class="navigation">
            <button id="prevBtn" onclick="previousPage()">Previous Page</button>
            <button id="nextBtn" onclick="nextPage()">Next Page</button>
        </div>
        <div class="page-number" id="pageNumber">Page 1</div>
    </div>
    <script src="./pages.js"></script>
    <script defer>
        document.addEventListener('DOMContentLoaded', () => {
            let currentPage = 0;
            const pageImage = document.getElementById('pageImage');
            const pageText = document.getElementById('pageText');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pageNumber = document.getElementById('pageNumber');
    
            function updatePage() {
                const page = storyData.pages[currentPage];
                pageImage.src = page.image;
                pageText.textContent = page.text;
                pageNumber.textContent = `Page ${currentPage + 1} of ${storyData.pages.length}`;
                
                prevBtn.disabled = currentPage === 0;
                nextBtn.disabled = currentPage === storyData.pages.length - 1;
            }
    
            function previousPage() {
                if (currentPage > 0) {
                    currentPage--;
                    updatePage();
                }
            }
    
            function nextPage() {
                if (currentPage < storyData.pages.length - 1) {
                    currentPage++;
                    updatePage();
                }
            }
    
            // Attach event listeners
            prevBtn.addEventListener('click', previousPage);
            nextBtn.addEventListener('click', nextPage);
    
            // Initialize the first page
            updatePage();
        });
    </script>

    <script src="https://avansdirect.eu/components/statsGatherer.js"></script>

    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-C9P58S1LKK');
    </script>
</body>
</html>
