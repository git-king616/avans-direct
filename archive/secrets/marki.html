<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overdreven Marc - AvansDirect</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow-x: hidden;
        }
        .marc {
            width: 10vw;
            height: auto;
            position: absolute;
            animation: floaty 10s ease-in-out infinite, rotate 4s linear infinite;
        }
        @keyframes floaty {
            0% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-50px) translateX(30px); }
            50% { transform: translateY(-100px) translateX(-30px); }
            75% { transform: translateY(-50px) translateX(20px); }
            100% { transform: translateY(0) translateX(0); }
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <script>
        // Maak de pagina heeeeeeeel lang en random met Marc plaatjes
        const body = document.body;
        const totalImages = 500; // Overdreven aantal afbeeldingen
        for (let i = 0; i < totalImages; i++) {
            const img = document.createElement('img');
            img.src = '/assets/marc.png';
            img.alt = 'Marc';
            img.className = 'marc';
            img.style.top = `${Math.random() * 5000}px`; // Willekeurige plaatsing over de lengte
            img.style.left = `${Math.random() * 100}vw`; // Willekeurige plaatsing horizontaal
            img.style.animationDelay = `${Math.random() * 5}s`; // Willekeurige animatietiming
            img.style.width = `${Math.random() * 15 + 5}vw`; // Variabele grootte
            body.appendChild(img);
        }
    </script>

    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-C9P58S1LKK');
    </script>
</body>
</html>
