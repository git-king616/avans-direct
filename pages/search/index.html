<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search üîç - AvansDirect</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://avansdirect.eu/assets/icon.png">
    <meta property="og:image" content="https://avansdirect.eu/assets/icon.png">

        content="Once upon a time, there was a place where you could search. It was not brightspace. üóø">
    <meta property="og:description"

    <style>
        :root {
            --avans-red: #C6002E;
        }

        body {
            background: #000000;
            background-size: cover;
            font-family: 'Comic Sans MS', cursive;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 3px solid #ff6b6b;
            padding: 15px 0;
        }

        .search-container {
            background: rgba(0, 0, 0, 0.8);
            border: 5px solid #ff6b6b;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .avansSearchBar {
            display: flex;
            flex-direction: row;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid #ff6b6b;
            padding: 10px 20px;
            font-size: 1.1rem;
            color: black;
        }

        .left.search-input {
            flex-grow: 3;
            width: 50%;
            border-radius: 25px 0px 0px 25px;
        }

        .right.search-input {
            border-radius: 0px 25px 25px 0px;
        }

        .advanced-options {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-top: 15px;
            border: 2px solid #4ecdc4;
        }

        .source-selector {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #ff6b6b;
            border-radius: 15px;
            padding: 8px;
            width: 100%;
            color: black;
            font-weight: bold;
        }

        .filter-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: 2px solid white;
            border-radius: 15px;
            padding: 8px 20px;
            color: white;
            transition: all 0.3s ease;
        }

        .filter-button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #4ecdc4, #ff6b6b);
        }

        .result-card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #4ecdc4;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .result-card:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.2);
        }

        .result-title {
            color: #4ecdc4;
            font-size: 1.4rem;
            margin-bottom: 10px;
            text-decoration: none;
        }

        .result-title:hover {
            color: #ff6b6b;
        }

        .result-url {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .result-description {
            color: #ddd;
            font-size: 1rem;
        }

        .result-meta {
            font-size: 0.8rem;
            color: #888;
            margin-top: 10px;
        }

        .source-badge {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            margin-right: 10px;
            color: #000;
        }

        .stats {
            background: rgba(255, 107, 107, 0.2);
            padding: 10px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .dancing-text {
            animation: dance 1s ease-in-out infinite alternate;
        }

        @keyframes dance {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-5px);
            }
        }

        .blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .toggle-advanced {
            color: #4ecdc4;
            text-decoration: none;
            cursor: pointer;
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            border: 1px solid #4ecdc4;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .toggle-advanced:hover {
            color: #ff6b6b;
            border-color: #ff6b6b;
            background: rgba(255, 255, 255, 0.1);
        }

        .toggle-advanced i {
            transition: transform 0.3s ease;
        }

        .toggle-advanced.active i {
            transform: rotate(180deg);
        }

        .flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <h3 class="dancing-text">AvansDirect Search üîç</h3>
                </div>
                <div class="col-md-9">
                    <div class="avansSearchBar">
                        <input type="text" class="search-input left"
                            placeholder="you can search here, so we are better than brightspace" id="inputField">
                        <button class="search-input" id="saveSearchQuery">üíæ</button>
                        <button class="search-input right" id="searchButton">üîç</button>
                    </div>
                    <div class="text-end">
                        <a class="toggle-advanced" style="display: none;">
                            Advanced Options <i>‚ñº</i>
                        </a>
                    </div>
                    <div class="advanced-options" style="display: none;">
                        <div class="row">
                            <div class="col-md-3">
                                <label class="mb-2">Source:</label>
                                <select class="source-selector">
                                    <option value="any">Any (I'm feeling lucky)</option>
                                    <option value="internal">Internal (Trust me bro)</option>
                                    <option value="external">External (Dangerous territory)</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="mb-2">Sort by:</label>
                                <select class="source-selector">
                                    <option value="relevance">Relevance</option>
                                    <option value="meme-potential">Meme Potential</option>
                                    <option value="chaos-level">Chaos Level</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="mb-2">Time:</label>
                                <select class="source-selector">
                                    <option value="any">Any time</option>
                                    <option value="today">Today</option>
                                    <option value="week">This week</option>
                                    <option value="month">This month</option>
                                    <option value="year">This year</option>
                                </select>
                            </div>
                            <div class="col-md-3 d-flex align-items-end">
                                <button class="filter-button w-100">Apply Filters</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="search-container" id="searchContainer" style="display: none;">
            <div class="stats">
                <span class="blink">‚ö°</span> Found <span id="amountOfResults">42069</span> results for '<span
                    id="searchQuery">brightspace</span>' on AvansDirect (0.420
                seconds)
            </div>

            <div id="searchResultsContainer">
            </div>
            <div class="flex-center" style="gap: 1rem" id="pageNumberContainer">
                <a id="pageNumberPrevious">
                    <button class="filter-button">Previous Page</button>
                </a>
                <span>Page: <span id="pageNumber">69</span></span>
                <a id="pageNumberNext">
                    <button class="filter-button">Next Page</button>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        var avansDirectPages = [{
            "url": "https://avansdirect.eu/",
            "external": false,
            "displayDate": "23-11-2024",
            "title": "AVANSDIRECT HOMEPAGEüóø",
            "subtext": "Blablabla",
        }]
        fetch('https://avansdirect.eu/data/index.json').then(res => res.json()) // Fetch the JSON data from the AvansDirect API
            .then(data => {
                console.log(data); // Log the data to the console
                avansDirectPages = data; // Store the data in the avansDirectPages variable
            }).catch(err => {
                avansDirectPages = []; // If there's an error, set the avansDirectPages variable to an empty array
            });
    </script>
    <script>
        const queryParams = new URLSearchParams(window.location.search);
        function stripIncorrectSearches(query) {
            const articles = []
            console.log(avansDirectPages)
            avansDirectPages.forEach(element => {
                if (query === "") {
                    element.relevanceScrore = 100;
                    articles.push(element);
                    return;
                }
                var maxRelevence = 0;
                var found = 0;
                var foundIgnored = 0;
                query = query.trim();
                var splittedQuery = query.match(/(?:[^\s"]+|"[^"]*")+/g);
                splittedQuery.push(query);
                splittedQuery.forEach(word => {
                    var inverted = false;
                    if (word.startsWith("!")) {
                        inverted = true;
                        word = word.substring(1);
                    }
                    if (word.startsWith('"') && word.endsWith('"')) {
                        word = word.substring(1, word.length - 1);
                    }
                    if (element.title?.toLowerCase().includes(word.toLowerCase())) {
                        inverted ? foundIgnored += 1 : found += 1;
                    } else if (element.url?.toLowerCase().includes(word.toLowerCase())) {
                        inverted ? foundIgnored += 1 : found += 1;
                    } else if (element.subtext?.toLowerCase().includes(word.toLowerCase())) {
                        inverted ? foundIgnored += 1 : found += 1;
                    } else if (element.displayDate?.toLowerCase().includes(word.toLowerCase())) {
                        inverted ? foundIgnored += 1 : found += 1;
                    } else if (inverted) {
                        found += 1;
                    }
                });
                found -= foundIgnored
                if (found > maxRelevence) {
                    maxRelevence = found;
                }
                if (found > 0) {
                    element.relevanceScrore = Math.floor(found / maxRelevence * 500);
                    articles.push(element);
                }
            });
            return articles;
        }

        function search(overwriteString, page) {
            const pageLength = 10;
            if (page == undefined || page < 0) {
                page = 0;
            }
            console.log('searching', overwriteString, page);
            const searchContainer = document.getElementById('searchContainer');
            const inputField = document.getElementById('inputField');
            const searchQueryElement = document.getElementById('searchQuery');
            const searchResultsContainer = document.getElementById('searchResultsContainer');
            const amountOfResultsElement = document.getElementById('amountOfResults');
            const pageNumberContainer = document.getElementById('pageNumberContainer');
            const pageNumberElement = document.getElementById('pageNumber');
            const pageNumberPrevious = document.getElementById('pageNumberPrevious');
            const pageNumberNext = document.getElementById('pageNumberNext');

            var searchQuery = inputField.value;
            if (overwriteString) {
                searchQuery = overwriteString;
            } else {
                sessionStorage.setItem('AvansDirectSearch/searchQuery', searchQuery);
            }
            searchContainer.style.display = 'block';
            searchQueryElement.innerText = searchQuery;
            var searchResults = stripIncorrectSearches(searchQuery);
            var queryparamQuery = searchQuery;
            queryparamQuery == '' ? queryparamQuery = ' ' : queryparamQuery;

            searchResultsContainer.innerHTML = '';
            amountOfResultsElement.innerText = searchResults.length;
            searchResults.sort((a, b) => b.relevanceScrore - a.relevanceScrore);
            if (page == 0 && searchResults.length <= pageLength) {
                pageNumberContainer.style.display = 'none';
            } else {
                pageNumberContainer.style.display = 'flex';
                pageNumberElement.innerText = page + 1;
                if (searchResults.length > pageLength) {
                    if (page == 0) {
                        pageNumberPrevious.style.filter = 'grayscale(100%)';
                        pageNumberPrevious.removeAttribute('href');
                        pageNumberNext.style.filter = 'none';
                        pageNumberNext.href = `?q=${queryparamQuery}&page=${page + 1}`;
                    } else {
                        pageNumberPrevious.style.filter = 'none';
                        pageNumberPrevious.href = `?q=${queryparamQuery}&page=${page - 1}`;
                        console.log(searchResults.length, ((page + 1) * pageLength) + 1);
                        if (searchResults.length >= ((page + 1) * pageLength) + 1) {
                            pageNumberNext.style.filter = 'none';
                            pageNumberNext.href = `?q=${queryparamQuery}&page=${page + 1}`;
                        } else {
                            pageNumberNext.style.filter = 'grayscale(100%)';
                            pageNumberNext.removeAttribute('href');
                        }
                    }



                    searchResults = searchResults.slice(page * pageLength, page * pageLength + pageLength);
                }
            }




            searchResults.forEach(result => {
                const resultCard = document.createElement('div');
                resultCard.classList.add('result-card');
                resultCard.innerHTML = `
                    <a href="${result.url}" class="result-title" target="_blank">${result.title}</a>
                    <div class="result-url">${result.url}</div>
                    <div class="result-description">${result.subtext}</div>
                    <div class="result-meta">
                        <span class="source-badge">${result.external ? 'external' : 'internal'}</span>
                        Last updated: ${result.displayDate} - Relevance Score: ${result.relevanceScrore}
                    </div>
                `;
                searchResultsContainer.appendChild(resultCard);
            });

        }
        window.addEventListener('load', function () {
            document.getElementById('saveSearchQuery').addEventListener('click', function () {
                const inputField = document.getElementById('inputField');
                sessionStorage.setItem('AvansDirectSearch/searchQuery', inputField.value);
                window.location = `?q=${inputField.value}&page=0`;
            });
            document.querySelector('.toggle-advanced').addEventListener('click', function () {
                const advancedOptions = document.querySelector('.advanced-options');
                const isVisible = advancedOptions.style.display !== 'none';
                advancedOptions.style.display = isVisible ? 'none' : 'block';
                this.classList.toggle('active');
            });
            document.getElementById('searchButton').addEventListener('click', function () {
                search();
            });
            document.getElementById('inputField').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    search();
                }
            });
            setTimeout(() => {
                const savedQuery = sessionStorage.getItem('AvansDirectSearch/searchQuery')
                const page = queryParams.has('page') ? parseInt(queryParams.get('page')) : 0;
                const queryToLookup = queryParams.has('q') ? queryParams.get('q') : savedQuery;
                console.log(queryParams.get('page'), queryParams.get('q'), queryToLookup);
                if (queryToLookup) {
                    search(queryToLookup, page);
                    document.getElementById('inputField').value = queryToLookup.trim();
                } else {
                    search("");
                }
            }, 1000);
        });
    </script>
