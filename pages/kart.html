<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Kart - AvansDirect</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 90vh;
            background: linear-gradient(to bottom, skyblue, green);
            border: 5px solid black;
        }
        .kart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
        }
        #instructions {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            text-align: center;
            padding: 10px;
            font-size: 20px;
        }
        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px black;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="countdown">5</div>
        <div class="kart" id="player" style="left: 50%; top: 80%;"></div>
        <div class="kart" id="opponent" style="left: 40%; top: 80%;"></div>
    </div>
    <div id="instructions">
        Gebruik WASD om te bewegen. Druk op "W" om iedereen omhoog te laten vliegen!
    </div>
    <script>
        const player = document.getElementById('player');
        const opponent = document.getElementById('opponent');
        const countdownEl = document.getElementById('countdown');
        const gameContainer = document.getElementById('gameContainer');
        const playerSpeed = 5;

        let countdown = 5;
        let gameStarted = false;

        // Countdown
        const countdownInterval = setInterval(() => {
            if (countdown > 0) {
                countdown--;
                countdownEl.textContent = countdown > 0 ? countdown : "GO!";
            } else {
                clearInterval(countdownInterval);
                countdownEl.style.display = "none";
                gameStarted = true;
            }
        }, 1000);

        // Kart movement
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;

            // Everyone flies upward when 'W' is pressed
            if (e.key === 'w') {
                player.style.top = `0px`;
                opponent.style.top = `0px`;
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        function moveKarts() {
            if (gameStarted) {
                const playerRect = player.getBoundingClientRect();
                const containerRect = gameContainer.getBoundingClientRect();

                // Player movement with WASD
                if (keys['a'] && playerRect.left > containerRect.left) {
                    player.style.left = `${player.offsetLeft - playerSpeed}px`;
                }
                if (keys['d'] && playerRect.right < containerRect.right) {
                    player.style.left = `${player.offsetLeft + playerSpeed}px`;
                }
                if (keys['w'] && playerRect.top > containerRect.top) {
                    player.style.top = `${player.offsetTop - playerSpeed}px`;
                }
                if (keys['s'] && playerRect.bottom < containerRect.bottom) {
                    player.style.top = `${player.offsetTop + playerSpeed}px`;
                }
            }
            requestAnimationFrame(moveKarts);
        }

        moveKarts();
    </script>

</body>
</html>
